<div class="app-page">
    <div class="app-page__header">
        <h1>Registration</h1>
    </div>

    <form [formGroup]="form" novalidate autocomplete="off" (submit)="onSubmit()" (keyup.enter)="onSubmit()">

        <div class="app-page__content">
            <app-form-field label="Email" [required]="true" [control]="form.controls.email" [isInline]="false">
                <app-input formControlName="email"></app-input>
            </app-form-field>

            <app-form-field label="Password" [required]="true" [control]="form.controls.password" [isInline]="false" [patternError]="regexErrors.password">
                <app-password formControlName="password" type="password"></app-password>
            </app-form-field>

            <app-form-field label="Repeat Password" [required]="true" [control]="form.controls.passwordRepeat" [isInline]="false" [patternError]="regexErrors.passwordRepeat">
                <app-password formControlName="passwordRepeat" placeholder="Repeat Password"></app-password>
            </app-form-field>

            <div class="error" [class.error_active]="form.hasError('repeat')">
                Entered passwords don't match.
            </div>
        </div>
    
        <div class="app-page__footer">
            <app-button type="submit">Complete</app-button>
        </div>

    </form>

    <app-spinner *ngIf="loading$ | async"></app-spinner>
</div>
